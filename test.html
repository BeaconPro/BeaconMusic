<!DOCTYPE html> <!-- This is the document type declaration for HTML5 -->
<html lang="en"> <!-- This is the opening tag for the HTML document, specifying the language as English -->
<head> <!-- This is the head section of the HTML document -->
    <meta charset="UTF-8"> <!-- This specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This sets the viewport for responsive design -->
    <title>BeaconMusic | AJR</title> <!-- This sets the title of the document -->
    <link rel="stylesheet" href="css/AJR.css"> <!-- This links to an external CSS stylesheet -->
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.iCJXprdOdZ7D0Uw-pWxVVQHaHa?w=165&h=180&c=7&r=0&o=5&pid=1.7"> <!-- This sets the favicon for the document -->
</head> <!-- End of head section -->
<script> <!-- This is the start of a JavaScript section -->
  // This function changes the title of the document when called
function changeTitle() {
    document.title = "Now Playing: AJR"; // Change the document title
    alert("Title changed!"); // Show an alert when the title is changed
  }
</script> <!-- End of JavaScript section -->
<button onclick="changeTitle()">Change Title</button> <!-- This button will change the title of the document when clicked. -->
</html> <!-- End of HTML document -->
